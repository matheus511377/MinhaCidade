<mat-card-content class="container">

  <mat-card class="card-login">    
    <form [formGroup]="formLogin" novalidate>

      <mat-card-content class="conteudo-login">
        <div class="d-flex justify-content-center">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Bras%C3%A3o_de_Igrejinha.svg/1395px-Bras%C3%A3o_de_Igrejinha.svg.png" width="150px" >         
        </div>
        
        <mat-form-field appearance="outline" class="form-field-full mt-3">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" placeholder="Ex. email@example.com">
          <mat-error *ngIf="formLogin.get('email').hasError('email') && formLogin.get('email').touched">
            Por favor informe um email válido
          </mat-error>
          <mat-error *ngIf="formLogin.get('email').hasError('required') && formLogin.get('email').touched">
            Email é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field-full">
          <mat-label>Senha</mat-label>
          <input type="password" matInput formControlName="senha">
          <mat-error *ngIf="formLogin.get('senha').invalid && formLogin.get('senha').touched">Senha é
            <strong>obrigatória</strong>
          </mat-error>
        </mat-form-field>

      </mat-card-content>

    </form>
    <div class="row px-3">
      <button type="button" class="btn btn-primary" (click)="logar()" >Entrar</button>
    </div>
    <div class="row px-3 mt-2">
      <button type="button" (click)="cadastrar()" class="btn btn-secondary">Cadastrar</button>
    </div>
    <mat-card-actions align="end">
      <button mat-button color="primary" style="font-size: 12px;" class="full" align="end" >Esqueci minha senha</button>
    </mat-card-actions>

  </mat-card>

</mat-card-content>
